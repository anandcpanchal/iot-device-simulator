<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IoT Device Simulator</title>
    <link rel="stylesheet" href="style.css?v=1.1">
</head>

<body>
    <header>
        <h1>IoT Device Simulator</h1>
        <div class="controls">
            <button onclick="startAll()">Start All</button>
            <button onclick="stopAll()">Stop All</button>
            <button class="primary" onclick="openAddModal()">+ Add Device</button>
        </div>
    </header>

    <div class="app-layout">
        <!-- Manual Publish Sidebar (Left) -->
        <div class="sidebar left-sidebar" id="mqttSidebar">
            <div class="sidebar-handle" onclick="toggleSidebar('mqttSidebar')">
                <span class="handle-text">Manual Publish</span>
                <span class="toggle-icon">▶</span>
            </div>
            <div class="sidebar-content">
                <div class="sidebar-header">Manual MQTT Publish</div>
                <div class="topic-row">
                    <input type="text" id="manualTopic" placeholder="Topic (e.g. commands/gate-01)">
                </div>
                <div class="payload-row">
                    <textarea id="manualPayload" placeholder='Payload (JSON or string)'></textarea>
                    <button class="primary" onclick="sendManualMqtt()"
                        style="width: 100%; margin-top: 10px; border-radius: 0.375rem;">Send Message</button>
                </div>
            </div>
        </div>

        <main>
            <div class="dashboard-stats">
                <div class="stat-card">
                    <div class="stat-label">Total Devices</div>
                    <div class="stat-value" id="statsTotal">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Running</div>
                    <div class="stat-value" id="statsRunning" style="color: var(--success);">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">MQTT Connection</div>
                    <div class="stat-value" style="color: var(--success);">Connected</div>
                </div>
            </div>

            <div class="device-grid" id="deviceGrid">
                <!-- Devices will be rendered here -->
            </div>
        </main>

        <!-- Topic Listener Sidebar (Right) -->
        <div class="sidebar right-sidebar" id="listenerSidebar">
            <div class="sidebar-handle" onclick="toggleSidebar('listenerSidebar')">
                <span class="handle-text">Topic Listener</span>
                <span class="toggle-icon">◀</span>
            </div>
            <div class="sidebar-content">
                <div class="sidebar-header">MQTT Topic Listener</div>
                <div class="topic-row">
                    <input type="text" id="listenerTopic" placeholder="Topic (e.g. sensors/#)">
                    <button class="primary" id="subscribeBtn" onclick="toggleSubscription()">Subscribe</button>
                </div>
                <div class="controls-row">
                    <button onclick="clearListenerMessages()" style="flex: 1;">Clear Messages</button>
                </div>
                <div class="messages-display" id="listenerMessages">
                    <!-- Messages will appear here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Add Device Modal -->
    <div class="modal" id="addDeviceModal">
        <div class="modal-content">
            <h2 id="modalTitle">Add New Device</h2>
            <form id="deviceForm">
                <div class="form-group">
                    <label>Device UUID (Auto-generated)</label>
                    <input type="text" name="uuid" id="deviceUuidInput" readonly
                        style="background: #f1f5f9; cursor: not-allowed;">
                </div>
                <div class="form-group">
                    <label>Device Name</label>
                    <input type="text" name="name" required placeholder="e.g. Sensor-01">
                </div>
                <div class="form-group">
                    <label>Publish Topic</label>
                    <input type="text" name="publish_topic" required placeholder="e.g. sensors/data">
                </div>
                <div class="form-group">
                    <label>Subscribe Topic (Optional)</label>
                    <input type="text" name="subscribe_topic" placeholder="e.g. commands/sensor-01">
                </div>
                <div class="form-group">
                    <label>Interval (ms)</label>
                    <input type="number" name="interval_ms" value="1000" required>
                </div>

                <div class="form-group">
                    <label>Telemetry Parameters (Random Mode)</label>
                    <button type="button" onclick="addParam()" style="width: 100%; margin-bottom: 0.5rem;">+ Add
                        Parameter</button>
                    <div id="paramsContainer"></div>
                </div>

                <div style="display: flex; gap: 1rem; margin-top: 2rem;">
                    <button type="submit" class="primary" id="submitBtn" style="flex: 1">Create Device</button>
                    <button type="button" onclick="closeAddModal()" style="flex: 1">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
